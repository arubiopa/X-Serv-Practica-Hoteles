<html>
	<body>
		<form method="post" action="/login">
			{% csrf_token %}
			<table>
				<tr>
					<td>Nombre de Usuario</td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>{{ form.password }}</td>
				</tr>
			</table>
				<input type="submit" value="login" />
		</form>
	</body>
</html>
